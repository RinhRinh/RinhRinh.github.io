<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Throw Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-4">Phone Throw Tracker</h1>
    <canvas id="accelChart" class="bg-gray-800 p-2 rounded-lg"></canvas>
    <div class="mt-4 text-center">
        <p class="text-lg">Throw Acceleration: <span id="throwAccel">0</span> m/s²</p>
        <p class="text-lg">Impact Force: <span id="impactForce">0</span> N</p>
    </div>
    
    <script>
        let accelData = [];
        let timestamps = [];
        let isThrown = false;
        let maxAcceleration = 0;
        let impactForce = 0;
        const mass = 0.2; // Assume phone mass ~200g

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', (event) => {
                let { x, y, z } = event.accelerationIncludingGravity;
                let magnitude = Math.sqrt(x * x + y * y + z * z) - 9.81;
                timestamps.push(new Date().toLocaleTimeString());
                accelData.push(magnitude);
                
                if (accelData.length > 20) {
                    accelData.shift();
                    timestamps.shift();
                }
                
                if (magnitude > 15) { // Threshold for detecting a throw
                    isThrown = true;
                    maxAcceleration = magnitude;
                }
                
                if (isThrown && magnitude < 2) { // Detect stop
                    isThrown = false;
                    impactForce = mass * maxAcceleration / 0.2; // F = ma/t
                    document.getElementById('throwAccel').textContent = maxAcceleration.toFixed(2);
                    document.getElementById('impactForce').textContent = impactForce.toFixed(2);
                    maxAcceleration = 0;
                }
                chart.update();
            });
        } else {
            alert("Accelerometer not supported on this device!");
        }

        const ctx = document.getElementById('accelChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'Acceleration (m/s²)',
                    data: accelData,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
